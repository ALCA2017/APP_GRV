<ion-menu [content]="NAV">
    <ion-content class="card-background-page">

        <ion-card class="card-header">
            <div class="card-title">ÁREAS</div>
            <div class="card-subtitle">ACADÉMICAS</div>
        </ion-card>

        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
        {{ page.titulo }}
      </button>
        </ion-list>

    </ion-content>

</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
